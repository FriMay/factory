buildscript {
    ext {
        springBootVersion = "2.2.6.RELEASE"
        h2DatabaseVersion = "1.3.148"
        springDependencyManagementVersion = "1.0.9.RELEASE"
        javaxWsRsVersion = "2.0"
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}


plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "org.springframework.boot" version "${springBootVersion}"
    id "io.spring.dependency-management" version "${springDependencyManagementVersion}"
}

group "org.arbinka.factory"
version "1.0"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("javax.ws.rs:javax.ws.rs-api:${javaxWsRsVersion}")
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    runtime("com.h2database:h2:${h2DatabaseVersion}")
}
